<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1>Layout-1:</h1>
    <div id="lay1">
        <header>Header</header>
        <nav>Navigation</nav>
        <main id="main">
            <div class="part1">
                <section>Section</section>
                <article>Article</article>
            </div>
            <div class="part2">
                <aside>Aside</aside>
            </div>
        </main>
        <footer>Footer</footer>
    </div>
    <h1>Layout-2:</h1>
    <div id="lay2">
        <header id="head">Header</header>
        <main>
            <aside id="as1">Left Pane</aside>
            <div class="section">
                <section>Pre-body</section>
                <section>Body (Content)</section>
                <section>Post-body</section>
            </div>
            <aside id="as2">Right Pane</aside>
        </main>
        <footer id="foot">Footer</footer>
    </div>
</body>
</html>
