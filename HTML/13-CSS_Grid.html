<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Module-Layout</title>
    <link rel="icon" type="image/x-icon" href="../ASSETS/Images/grid-01.png">
    <link rel="stylesheet" href="../CSS/grid.css">
</head>
<body>
    <h1>Web Layout Using Grid Module</h1>
    <h2>Layout-1</h2>
    <div class="lay1-container">
        <div class="head">Header</div>
        <div class="menu">Menu</div>
        <div class="main">Main</div>
        <div class="right">Right</div>
        <div class="foot">Footer</div>
    </div>

    <h2>Layout-2</h2>
    <div class="lay2-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>

        <div class="item11">11</div>
        <div class="item12">12</div>
        <div class="item13">13</div>
        <div class="item14">14</div>
        <div class="item15">15</div>
        <div class="item16">16</div>
        <div class="item17">17</div>
        <div class="item18">18</div>

        <div class="item20">20</div>

    <div class="lay3-container">
        <div class="head-portion">Header</div>
        <div class="left-side">Menu</div>
        <div class="main-center">
            <div class="cont-side">Content</div>
            <div class="sect-side">Section</div>
        </div>
        <div class="right-side">Media</div>
        <div class="foot-portion">Footer</div>
    </div>
</body>
</html>
